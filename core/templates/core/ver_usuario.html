</head>

<body style="background-image: url('{% static 'core/img/fondo2.jpg' %}'); background-repeat: no-repeat; background-size:auto;" >
 
  <div class="container" style="text-align:center;">
    <h1 style="padding:30px ;" >Listar Usuarios</h1>
    <div class="row">
      <table border=1>
        <tr><td>Rut</td>
          <td>Nombres</td>
          <td>Apellidos</td>
          <td>Telefono</td>
          <td>Correo</td>
          <th>Modificar </th>
          <th>Eliminar </th>
          
        </tr>
        {% for us in usuarios %}
        <tr>
          <td> {{us.rut}}</td>
          <td> {{us.nombre}}</td>
          <td> {{us.apellido}}</td>
          <td> {{us.telefono}}</td>
          <td> {{us.correo}}</td>
          <td><a href="{% url 'mod_usuario' us.rut %}" class="btn btn-sm btn-success">Modificar</a> </td>
          <td><a href="{% url 'del_usuario' us.rut %}" class="btn btn-sm btn-danger">Eliminar</a></td>

        </tr>
        {% endfor %}
      </table>

    </div>

  </div>

</body>

</html>
