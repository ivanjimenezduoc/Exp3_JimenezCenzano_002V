<!DOCTYPE html>
{% load static %} 
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href='{% static "core/css/bootstrap.min.css" %}' type="text/css" rel="stylesheet" />
    <link href='{% static "core/css/estilos.css"  %}' type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="jquery.js" type="text/javascript"></script>
 
    <script>
      $(function () {
        $("#mi-formulario").validate({
          rules: {
            
            nombre: "required",
            apellido: "required",
            rut:{
              required:true,
              minlength:9,
            },
            telefono:{
              required:true,
              minlength:9,
            },
            email: {
              required: true,
              email: true,
            },
            comentarios: "required",
            
            }, //rules

          messages: {
            email: {
              required: "Ingresa tu correo electrónico",
              email: "Formato de correo no válido",
            },
            nombre: {
              required: "Debes ingresar al menos un nombre",              
            },
            apellido: {
              required: "Debes ingresar al menos un apellido",              
            },
            telefono: {
              required: "Ingrese un número de celular",
              minlength: "Cantidad de digitos insuficiente",
            },
            
            rut: {
              required: "Ingresa tu rut",
              minlength: "ingresa tu rut sin puntos y con guion",
                         
            },
            comentarios: {
              required: "Debes ingresar tu comentario", 
            },
          }, //messages
        }); //$('#mi-formulario').validate
      }); //function
    </script>
  </head>

  <body style="background-image: url('{% static 'core/img/fondo2.jpg' %}'); background-repeat: no-repeat; background-size:auto;" >
      <div id="caja"  >
      <form id="mi-formulario" action="somos.html">

        <div style="padding-top: 30px; text-align: center;" >
        <h1> Contactenos </h1>
        </div>   
        <div style=" padding-left: 20%; padding-right: 20%; padding-top: 50px;justify-content: center;align-items: center;">
          <div >
            <label for="nombre">Nombres:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Ingrese sus nombres"
             
              
            />
          </div>
          <div>
            <label for="apellido">Apellidos:</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              placeholder="Ingrese sus apellidos"
              
            />
          </div>                                 
          <div>
            <label for="rut">Rut :</label>
            <input
              type="Text"
              class="form-control"
              id="rut"
              name="rut"
              placeholder="Ingrese su rut o pasaporte"
              
            />
          </div>
          <div>
            <label for="telefono">Teléfono:</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              name="telefono"
              placeholder="Ingresa su número de teléfono"
              
             
            />
          </div>
          <div>
            <label for="correo">correo:</label>
            <input
              type="tel"
              class="form-control"
              id="email"
              placeholder="Ingresa tu correo"
              type="text"
              name="email"
              required
              placeholder="nombre@dominio.cl"
             
            />
          </div>
          <div>
            <label for="comentarios">Deje aquí sus comentarios</label>
            <textarea
              class="form-control"
              rows="5"
              id="comentarios"
              name="comentarios"
              placeholder="Dejanos un comentario"
              
            ></textarea>
          </div>
        </div>
          <div style="text-align: center; padding-top: 20px;">
            <button
              type="submit"
              class="btn btn-primary"
              id="enviar"
              value="Enviar"
            >
              Enviar
            </button>
            <button 
            type="reset" 
            class="btn btn-secondary">Limpiar
            </button>
          </div>
        
      </form>
    </div>
  </body>
</html>
