<!DOCTYPE html>
{% load static %} 
<html>

<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href='{% static "core/css/bootstrap.min.css" %}' type="text/css" rel="stylesheet" />
  <link href='{% static "core/css/estilos.css"  %}' type="text/css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JsDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
   <script type="text/javascript">


  </script>
</head>

<body style="background-image: url('{% static 'core/img/fondo2.jpg' %}'); background-repeat: no-repeat; background-size:auto;" >
 
  <div class="container" style="text-align:center;">
    <h1 style="padding:30px ;" >Listar Contactos</h1>
    <div class="row">
      <table border=1>
        <tr>
          <td>ID</td>
          <td>Rut</td>
          <td>Nombres</td>
          <td>Apellidos</td>
          <td>Telefono</td>
          <td>Comentario</td>
          <th>Modificar </th>
          <th>Eliminar </th>
          
        </tr>
        {% for co in contactos %}
        <tr>
          <td> {{co.auto_increment_id}}</td>
          <td> {{co.rut}}</td>
          <td> {{co.nombre}}</td>
          <td> {{co.apellido}}</td>
          <td> {{co.telefono}}</td>
          <td> {{co.correo}}</td>
          <td> {{co.correo}}</td>
          <td><a href="{% url 'mod_usuario' co.auto_increment_id %}" class="btn btn-sm btn-success">Modificar</a> </td>
          <td><a href="{% url 'del_usuario' co.auto_increment_id %}" class="btn btn-sm btn-danger">Eliminar</a></td>

        </tr>
        {% endfor %}
      </table>

    </div>

  </div>

</body>

</html>
